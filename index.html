<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Load dữ liệu từ db.json</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
    }
    .card {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .price {
      color: #e91e63;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Danh sách sản phẩm</h1>

  <div id="productList" class="products">
    Đang tải dữ liệu...
  </div>

  <script src="main.js"></script>
</body>
</html>
