<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Posts và Comments</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #007bff; color: white; }
        .deleted { text-decoration: line-through; color: #888; background-color: #f9f9f9; }
        .form-group { margin-bottom: 15px; padding: 10px; border: 1px solid #eee; }
        input { padding: 8px; margin-right: 5px; }
        button { padding: 8px 15px; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 4px; }
        button.btn-edit { background: #ffc107; color: black; }
        button.btn-delete { background: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h2>QUẢN LÝ BÀI VIẾT (POSTS)</h2>
        <div class="form-group">
            <input type="text" id="id_txt" placeholder="ID (Tự động)" readonly style="background: #eee;">
            <input type="text" id="title_txt" placeholder="Tiêu đề bài viết">
            <input type="number" id="views_txt" placeholder="Lượt xem">
            <button onclick="SaveGeneric('posts')">Lưu Bài Viết</button>
            <button onclick="resetFormPost()" style="background:#6c757d">Làm mới</button>
        </div>
        <table>
            <thead>
                <tr><th>ID</th><th>Tiêu đề</th><th>Lượt xem</th><th>Thao tác</th></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

        <hr style="margin: 40px 0;">

        <h2>QUẢN LÝ BÌNH LUẬN (COMMENTS)</h2>
        <div class="form-group">
            <input type="text" id="cmt_id_txt" placeholder="ID (Tự động)" readonly style="background: #eee;">
            <input type="text" id="cmt_text_txt" placeholder="Nội dung bình luận">
            <input type="text" id="cmt_postId_txt" placeholder="ID Bài viết (Post ID)">
            <button onclick="SaveGeneric('comments')" style="background: #17a2b8;">Lưu Bình Luận</button>
            <button onclick="resetFormComment()" style="background:#6c757d">Làm mới</button>
        </div>
        <table>
            <thead>
                <tr><th>ID</th><th>Nội dung</th><th>Post ID</th><th>Thao tác</th></tr>
            </thead>
            <tbody id="comment-body"></tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
